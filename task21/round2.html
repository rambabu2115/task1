<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors Game</title> 
    <link rel="stylesheet" type="text/css" href="round2.css">
</head>
<body>
    <center>
    <h1 class="m">Rock Paper Scissors</h1>
    <p class="n">Choose your move:</p>
    <div class="move" id="rock">
    <img src="re.png" alt="Rock">
    </div>
    <div class="move" id="paper">
        <img src="rr.png" alt="Paper">
    </div>
    <div class="move" id="scissors">
        <img src="mn.png" alt="Scissors">
    </div>
    <div id="result"></div>
</center>

    <script>
       
        function computerPlay() {
            const moves = ["Rock", "Paper", "Scissors"];
            const randomIndex = Math.floor(Math.random() * moves.length);
            return moves[randomIndex];
        }
        function playRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase();
            computerSelection = computerSelection.toLowerCase();

            if (playerSelection === computerSelection) {
                return "It's a tie!".style.color='red';
            } else if (
                (playerSelection === "rock" && computerSelection === "scissors") ||
                (playerSelection === "scissors" && computerSelection === "paper") ||
                (playerSelection === "paper" && computerSelection === "rock")
            ) {
                return "You win!";
            } else {
                return "Computer wins!";
            }
        }
        const moveDivs = document.querySelectorAll(".move")
        moveDivs.forEach((moveDiv)=>{
            moveDiv.addEventListener("click", () => {
                const playerSelection = moveDiv.id;
                const computerSelection = computerPlay();
                const result = playRound(playerSelection, computerSelection);
                document.getElementById("result").textContent = `You chose ${playerSelection}, Computer chose ${computerSelection}. ${result}`;
            });
        });
    </script>
</body>
</html>
